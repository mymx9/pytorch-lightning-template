model:
  class_path: modules.DinoV3BaseModule
  init_args:
    num_classes: 2
    freeze_backbone: true
    image_size: 224
    hidden_dim: 256
    dropout_rate: 0.3
    learning_rate: 0.0001
    weight_decay: 0.0001

optimizer:
  class_path: AdamW
  init_args:
    lr: 0.0001
    weight_decay: 0.0001

lr_scheduler:
  class_path: pytorch_lightning.cli.ReduceLROnPlateau
  init_args:
    monitor: val/acc
    mode: max
    factor: 0.1
    patience: 5
    threshold: 0.0001
    threshold_mode: rel
    cooldown: 0
    min_lr: 0.00001
    eps: 1e-08